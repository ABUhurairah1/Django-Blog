{% extends 'main.html' %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<style>
    body{
        text-align: center;
    }


</style>
<body>
    <h1>Blogs</h1>
    <div class="container">
        <a class="btn" href="{% url 'Create-Blog' %}">Create blog</a>
        <div class="blog">
            {% for blog in blogs %}
            <a href="{% url 'Blog' blog.id%}">
                <h2>{{blog.name}}</h2>
            </a>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
{% endblock %}
